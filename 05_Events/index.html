<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of obj</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="mt-3">Add Ð¡ar</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="brandInput" class="form-label">Car brand:</label>
                <input type="text" class="form-control" id="brandInput" placeholder="brand">
            </div>
            <div class="col-md-6">
                <label for="modelInput" class="form-label">Car model:</label>
                <input type="text" class="form-control" id="modelInput" placeholder="model">
            </div>
            <div class="col-12">
                <label for="priceInput" class="form-label">Price:</label>
                <input type="number" class="form-control" id="priceInput" placeholder="price">
            </div>
            <div class="col-md-6">
                <label for="fuelTypeInput" class="form-label">Fuel Type:</label>
                <select class="form-select" id="fuelTypeInput">
                    <option value="Gasoline">Gasoline</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Electric">Electric</option>
                </select>
            </div>
            <div class="col-6">
                <label for="dateInput" class="form-label">Date:</label>
                <input type="date" class="form-control" id="dateInput">
            </div>
            <div class="col-md-6">
                <button type="button" id="add-btn" class="btn btn-success">Success</button>
            </div>
        </form>
        <h2 class="mt-3">Cars</h2>
        <input type="text" class="form-control mb-3" id="searchInput" placeholder="Search...">
        <table id="car-table" class="table mb-5 table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Model</th>
                    <th scope="col">Price</th>
                    <th scope="col">Fuel</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody>
                </tr>
            </tbody>
        </table>
        <button type="button" id="clear-btn" class="btn btn-danger">Clear All</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./main.js"> </script>
</body>

</html>
