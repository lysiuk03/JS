<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of products</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">AJAX</a>
            </div>
            </div>
        </nav>
    </header>

    <main class="container mb-4 mt-2">
        <div>
            <label for="exampleSelect" class="form-label">Number of Cards per Page:</label>
            <select class="form-select" id="exampleSelect">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
            </select>
        </div>

        <div class=" text-center">
            <button id="sortButton" class="btn btn-primary mt-4 mb-4">Sort by Price</button>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4" id="products_list">

        </div>

        <div class=" text-center mt-3">
            <button type="button" class="btn btn-success mb-4" id="more_btn">Upload more</button>
        </div>

        <div>
            <ul class="pagination justify-content-center" id="pageList">
            </ul>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>45
