<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">AJAX</a>
            </div>
            </div>
        </nav>
    </header>

    <main class="container mb-4 mt-2">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner" id="images_col">
                
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <h1>Details</h1>
          <h2 id="description"></h2>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Title
              <span class="badge bg-primary rounded-pill" id="title"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Price
              <span class="badge bg-primary rounded-pill"  id="price"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Discount
              <span class="badge bg-primary rounded-pill"  id="discount"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Rating
              <span class="badge bg-primary rounded-pill"  id="rating"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Stock
              <span class="badge bg-primary rounded-pill"  id="stock"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Brand
              <span class="badge bg-primary rounded-pill"  id="brand"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Category
              <span class="badge bg-primary rounded-pill"  id="category"></span>
            </li>
          </ul>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./details.js"></script>
</body>

</html>
